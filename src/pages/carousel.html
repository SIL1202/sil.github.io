<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Image Carousel</title>
  <link rel="stylesheet" href="../styles/carousel.css">
  <script defer src="../scripts/main.js"></script>
</head>
<body>
    <a href="../../index.html" class="home-button">Home</a>

    <div class="carousel">
        <div class="carousel-control-button left"><input type="radio" name="carousel-control-input"></div>

        <div class="carousel-rotation-direction">
            <ul class="carousel-item-wrapper" style="--_num-elements: 10">

                <li class="carousel-item" style="--_index: 3; --_image-url: url('../assets/images/IMG_1464.JPG')"><a href="#">Image 3</a></li>
                <li class="carousel-item" style="--_index: 4; --_image-url: url('../assets/images/IMG_1533.JPG')"><a href="#">Image 4</a></li>
                <li class="carousel-item" style="--_index: 5; --_image-url: url('../assets/images/IMG_1544.JPG')"><a href="#">Image 5</a></li>
                <li class="carousel-item" style="--_index: 6; --_image-url: url('../assets/images/IMG_2364.JPG')"><a href="#">Image 6</a></li>
                <li class="carousel-item" style="--_index: 7; --_image-url: url('../assets/images/IMG_2991.JPG')"><a href="#">Image 7</a></li>
                <li class="carousel-item" style="--_index: 8; --_image-url: url('../assets/images/IMG_3145.JPG')"><a href="#">Image 8</a></li>
                <li class="carousel-item" style="--_index: 9; --_image-url: url('../assets/images/IMG_2977.JPG')"><a href="#">Image 9</a></li>
                <li class="carousel-item" style="--_index: 10; --_image-url: url('../assets/images/IMG_2983.JPG')"><a href="#">Image 10</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
